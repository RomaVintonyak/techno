<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!-- Font Awesome -->
  <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <!--custom styles-->
  <link rel="stylesheet" href="css/style.min.css" />
  <meta name="description" content="Techno Shop Магазин електроніки, яка полегшує життя" />
  <meta name="keywords" content="смарт, стайлер, приладдя, техніка, іграшки" />
  <meta name="google" content="notranslate" />
  <meta name="author" content="Roman Vintonyak" />
  <meta name="robots" content="index, follow" />
  <!--disable format detection (iPhone / IPod / IPad) -->
  <meta name="format-detection" content="telephone=no" />
  <!--BlackBerry-->
  <meta http-equiv="x-rim-auto-match" content="none" />
  <title>TechnoShop&commat; &mdash; Техніка яка полегшує життя</title>
</head>
<body>
  <!--header-->
  <header id="header" class="header">
    <div class="container">
      <div class="header__row">
        <div class="header__brand">
          <a href="index.html"> 
            <picture>
              <source srcset="img/logo/logo2.webp" type="image/webp">
              <img src="img/logo/logo2.png" alt="logo" class="img">
            </picture>
          </a>
        </div><!--/.header__band-->
        <div class="header__form">
          <div class="header__form--search">
            <form>
              <input type="text" name="header_search" placeholder="Search here...">
              <button type="button" id="searchButton">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div><!--/.search-->
          <div class="header__form--chart">
            <a href="pages/chart.html">
              <i class="fas fa-shopping-cart"></i>
            </a>
            <div class="chart__price">
              <p>
                Разом
              </p>
              <p id="priceValue">
                00.00
              </p>
            </div>
          </div><!--/.chart-->
        </div><!--/.header__form-->
      </div><!--/.header__row-->
    </div><!--/.container-->
  </header><!--/.header-->
  <!--nav panel-->
  <nav class="nav" id="navPanel">
    
  </nav>


  <!--libs js conected-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>');</script>
  <!-- main script -->
  <script src="js/main.js"></script>
</body>
</html>
